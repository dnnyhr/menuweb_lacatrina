<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌮 La Catrina Taqueria 🌮</title>
    <link rel="icon" href="https://interactive.bonappetit.com/tacos/Taco-Grid-Tripas.9af29e68.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button id="fullscreen-btn"></button>
<button id="promo-button" class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded-full shadow-lg hover:scale-105 transform transition-transform duration-300">
    🎉 Ver Promoción
</button>
     <button class="top-right-button" onclick="window.open('https://www.tiktok.com/@lacatrina_24')">
        <img src="https://static.vecteezy.com/system/resources/previews/018/930/574/non_2x/tiktok-logo-tikok-icon-transparent-tikok-app-logo-free-png.png" alt="Logo del wasap">
    </button>
    <button class="bottom-right-button" onclick="window.open('https://api.whatsapp.com/send/?phone=50583553767&text=Hola,+me+gustarían+unos+taquitos!')">
        <img src="https://i.pinimg.com/originals/ca/33/33/ca3333db3f6eaeadfd40975ccda7fa8e.png" alt="Logo del wasap">
    </button>
<div class="container mx-auto px-4 py-8">
    <div class="text-center mb-12">
        <img src="./assets/LogoCatrina.webp" 
             alt="Logo de La Catrina" 
             class="mx-auto h-60 object-contain">
             <div class="menu-card category-header animate bg-white rounded-lg shadow-md p-6 mt-6 inline-block">
                <p class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-orange-500">
                    Menú
                </p>
            </div>    
    </div><div id="floating-menu">
        <div class="menu-item" onclick="scrollToCategory('Tacos')">🌮 Tacos</div>
        <div class="menu-item" onclick="scrollToCategory('Antojitos')">🍟 Antojitos</div>
        <div class="menu-item" onclick="scrollToCategory('Sopas')">🍜 Sopas</div>
        <div class="menu-item" onclick="scrollToCategory('Papas')">🥔 Papas</div>
    </div>

    <div id="search-bar-container">
        <input id="search-bar" 
               type="text" 
               placeholder="Buscar en el menú..." 
               class="focus:outline-none">
        <span id="search-bar-icon">&#128269;</span>
    </div>
    <div id="menu-grid" class="grid grid-cols-1 gap-8">
    </div>
</div>
    <div id="drawer-overlay" class="drawer-overlay fixed top-0 left-0 w-full h-full bg-black bg-opacity-60 z-50">
        <div class="drawer-content bg-white rounded-xl max-w-md w-full mx-4 p-6 shadow-lg relative">
            <h2 id="drawer-title" class="text-3xl font-bold mb-2 text-gray-800"></h2>
            <p id="drawer-description" class="text-gray-600 mb-4"></p>

            <div class="image-gallery">
                <img src="" alt="" class="gallery-image active" id="gallery-image-1">
                <img src="" alt="" class="gallery-image" id="gallery-image-2">
                <img src="" alt="" class="gallery-image" id="gallery-image-3">

                <div class="gallery-indicators" id="gallery-indicators"></div>
            </div>
            <h3 class="text-lg font-bold mt-6 mb-2 text-gray-700">Ingredientes:</h3>
            <ul id="drawer-ingredients" class="list-disc pl-5 mb-4 text-gray-600"></ul>
            <div class="drawer-footer mt-4">
                <p id="drawer-price" class="text-2xl font-bold text-green-600"></p>
                <button id="drawer-close" class="bg-gradient-to-r from-pink-500 to-orange-500 text-white py-2 px-4 rounded-lg hover:opacity-90">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
    <div id="promo-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-lg relative">
            <button id="close-promo" class="absolute top-2 right-2 bg-gray-300 rounded-full p-2 hover:bg-gray-400">
                ✖
            </button>
            <h2 class="text-2xl font-bold mb-4 text-center text-pink-600">¡Promoción Especial!</h2>
            <p class="text-gray-700 text-center mb-6">
                Aprovecha 3 Tacos por solo <span class="font-bold text-green-500">C$130</span> obten el descuento al pedir un taco de cerdo, pollo y chorizo.
            </p>
            <img src="./assets/tacos _simple.webp" alt="Promoción" class="w-full rounded-lg mb-4 shadow">
            <button class="bg-gradient-to-r from-pink-500 to-orange-500 text-white py-2 px-4 rounded-lg hover:opacity-90 transition-opacity duration-300 w-full"onclick="window.open('https://api.whatsapp.com/send/?phone=50583553767&text=Hola,+vengo+por+la+promoción+de+3+tacos+por+C$130')">
                <i class="fab fa-whatsapp"></i>   ¡Pidelos ahora!
            </button>
        </div>
        </div>
    </div>
